<!DOCTYPE html>
<html>
<head>
<title>HtML Image</title>
</head>
<body style="background-image:url('images/background.jpg');background-repeat: no-repeat;
background-attachment: fixed;background-size: 100% 100%;">
<h3>Facebook Image<h3>
<img src="images/facebook-logo.png" width="205px" height="205px"/>

<h3>Facebook imag with url</h3>
<a href="https://www.facebook.com">
<img src="images/facebook-logo.png" width="205px" height="205px"/>
</a>
<br/>
<img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">

<h3>Image Floating </h3>
<p><img src="images/facebook-logo.png" alt="Facebook logo" style="float:right;width:42px;height:42px;">
The image will float to the right of the text.</p>

<p><img src="images/facebook-logo.png" alt="Facebook logo" style="float:left;width:42px;height:42px;">
The image will float to the left of the text.</p>
<br/>
<picture>
  <source media="(min-width: 465px)" srcset="images/city.jpg">
  <source media="(min-width: 650px)" srcset="images/facebook-logo.png">
  <img src="images/city.jpg">
  
</picture>
</body>
</html>
