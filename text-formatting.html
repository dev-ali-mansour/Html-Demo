<!DOCTYPE html>
<html>
<head>
<title>Text formatting</title>
</head>
<body>
<!-- Text formatting -->
<p>
<b>Bold Text</b>
<br/>
<strong>Strong Text</strong>
<br/>
<u>Underlined Text</u>
<br/>
<i>Italic Text</i>
<br/>
This is <sub>sub text</sub> example
<br/>
The result of 2<sup>2</sup> = 4
<br/>
This is <del>deleted</del> text
<br/>
This is <small>smaller</small> text
<br/>
Don't forget to buy <mark>milk</mark> today
</p>

</body>
</html>
